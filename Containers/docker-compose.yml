services:
  app:
    build: ./app
    depends_on:
      - mysql
      - redis
    environment:
      DB_HOST: mysql
      DB_USER: app-user
      DB_PASSWORD: password
      DN_NAME: demo_app

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: demo_app
      MYSQL_USER: app-user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: always
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certs:/etc/letsencrypt
      - ./nginx:/var/www/certbot
    depends_on:
      - app
      restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certs:/etc/letsencrypt
      - ./nginx:/var/www/certbot

volumes:
  mysql_data:
  certs:

